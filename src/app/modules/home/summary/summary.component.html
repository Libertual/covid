    <mat-card-title class="summary-card__title">{{totalData.last24h | number: '1.0-0'}}</mat-card-title>
    <mat-card-subtitle class="summary-card__subtitle">Afectados Ãºltimas 24h</mat-card-subtitle>

</mat-card>
