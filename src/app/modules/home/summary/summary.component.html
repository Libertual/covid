<mat-card class="summary-card summary-card--info">
    <mat-card-title class="summary-card__title">{{totalData.latest24h | number: '1.0-0'}}</mat-card-title>
    <mat-card-subtitle class="summary-card__subtitle">Afectados últimas 24h</mat-card-subtitle>
</mat-card>

<mat-card class="summary-card summary-card--warn">
    <mat-card-title class="summary-card__title summary-card__title--warn">{{ totalData.deaths | number: '1.0-0'}}</mat-card-title>
    <mat-card-subtitle class="summary-card__subtitle summary-card__subtitle--warn">Fallecidos</mat-card-subtitle>
</mat-card>

<mat-card class="summary-card summary-card--primary">
    <mat-card-title class="summary-card__title summary-card__title--primary">{{ totalData.cases | number: '1.0-0'}}</mat-card-title>
    <mat-card-subtitle class="summary-card__subtitle summary-card__subtitle--primary">Afectados</mat-card-subtitle>
</mat-card>

<mat-card class="summary-card summary-card--success">
    <mat-card-title class="summary-card__title summary-card__title--success">{{ totalData.recovered | number: '1.0-0'}}</mat-card-title>
    <mat-card-subtitle class="summary-card__subtitle summary-card__subtitle--success">Recuperados</mat-card-subtitle>
</mat-card>

<mat-card class="summary-card">
    <mat-card-title class="summary-card__title">{{ totalData.hospitalized | number: '1.0-0'}}</mat-card-title>
    <mat-card-subtitle class="summary-card__subtitle">Hospitalizados</mat-card-subtitle>
</mat-card>
