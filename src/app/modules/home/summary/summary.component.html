<mat-card class="card">
  <mat-card-title class="heading-secondary card__title">
    Resumen
  </mat-card-title>
  <mat-card-content class="card__content">
    <ul class="summary__list">
      <li class="heading-tertiary summary__list-item"><span class="summary__list-item--key">Afectados:</span><span class="summary__list-item--value">{{ totalData.cases}}</span></li>
      <li class="summary__list-item"><span class="summary__list-item--key">Afectados Ãºltimas 24h:</span><span class="summary__list-item--value"> {{ totalData.latest24h}}</span></li>
      <li class="summary__list-item"><span class="summary__list-item--key">Fallecidos:</span><span class="summary__list-item--value"> {{ totalData.deads}}</span></li>
      <li class="summary__list-item"><span class="summary__list-item--key">Recuperados:</span><span class="summary__list-item--value"> {{ totalData.recovered}}</span></li>
      <li class="summary__list-item"><span class="summary__list-item--key">Hospitalizados:</span><span class="summary__list-item--value"> {{ totalData.hospitalized}}</span></li>
    </ul>
  </mat-card-content>
  <mat-card-footer class="card__footer">
    <span> {{ totalData.date}} {{ totalData.hour}}</span>
  </mat-card-footer>
</mat-card>
